<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/3c92554fbd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Dashboard</title>
</head>
<body>

    <div id="page">
        
        <div id="sidebar">
            <div class="menu-item" id="menu-item-1"><i class="logo fa-solid fa-border-all"></i><h1>Dashboard</h1></div>
            <div class="menu-item empty-menu-item" id="menu-item-2"></div>
            <div class="menu-item" id="menu-item-3"><i class="logo fa-solid fa-house"></i><span class="menu-word">Home</span></div>
            <div class="menu-item" id="menu-item-4"><i class="logo fa-regular fa-address-card"></i><span class="menu-word">Profile</span></div>
            <div class="menu-item" id="menu-item-5"><i class="logo fa-regular fa-message"></i><span class="menu-word">Messages</span></div>
            <div class="menu-item" id="menu-item-6"><i class="logo fa-solid fa-clock-rotate-left"></i><span class="menu-word">History</span></div>
            <div class="menu-item" id="menu-item-7"><i class="logo fa-solid fa-list-check"></i><span class="menu-word">Tasks</span></div>
            <div class="menu-item" id="menu-item-8"><i class="logo fa-solid fa-people-group"></i><span class="menu-word">Communities</span></div>
            <div class="menu-item empty-menu-item" id="menu-item-9"></div>
            <div class="menu-item" id="menu-item-10"><i class="logo fa-solid fa-gear"></i><span class="menu-word">Settings</span></div>
            <div class="menu-item" id="menu-item-12"><i class="logo fa-regular fa-circle-question"></i><span class="menu-word">Support</span></div>
            <div class="menu-item" id="menu-item-12"><i class="logo fa-solid fa-shield-halved"></i><span class="menu-word">Privacy</span></div>
        </div>
        
        <div id="header">

        </div>
        
        <div id="content">
            <div id="shadow"></div>
            <div id="parent-grids">
                <div id="grids">
                    <div class="card" id="card1"><div class="highlight"><div id="section-title1"></div></div></div>
                    <div class="card" id="card2"><div class="highlight"></div></div>
                    <div class="card" id="card3"><div class="highlight"></div></div>
                    <div class="card" id="card4"><div class="highlight"></div></div>
                    <div class="card" id="card5"><div class="highlight"></div></div>
                    <div class="card" id="card6"><div class="highlight"></div></div>
                </div>
                <div id="content-side">
                    <div class="card" id="side-card1"><div id="section-title2"></div></div>
                    <div class="card card-top" id="side-card2"><div id="section-title3"></div></div>
                </div>
            </div>
        </div>
    
    </div>
    
</body>
</html>
